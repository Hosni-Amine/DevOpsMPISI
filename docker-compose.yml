version: '3.8'
services:
  # ============================================
  # Service MySQL
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: projetmpisi-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_DATABASE: projetmpisi_db
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass123
    ports:
      - "3307:3306" # Port hôte:port conteneur (3307 pour éviter conflit)
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - mpisi-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p12345"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================
  # Service Application Spring Boot
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: projetmpisi-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Configuration de la base de données
      DATABASE_URL: jdbc:mysql://mysql:3306/projetmpisi_db
      DATABASE_USER: appuser
      DATABASE_PASSWORD: apppass123
      # Profil Spring
      SPRING_PROFILES_ACTIVE: prod
      # Options JVM
      JAVA_OPTS: -Xms256m -Xmx512m
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - mpisi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/users"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# ============================================
# Volumes
# ============================================
volumes:
  mysql-data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  mpisi-network:
    driver: bridge
